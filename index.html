<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2b292a3259.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="to-do.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 mt-1">
                <form>
                    <div class="row">
                    <div class="col-3">
                        <label for="exampleInputEmail1" class="col-form-label">Subject</label>
                    </div>
                    <div class="col-9">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-3">
                            <label for="exampleInputEmail1" class="col-form-label">Priority</label>
                        </div>
                        <div class="col-9">
                            <div class="input-group">
                                <select class="form-select" id="inputGroupSelect01">
                                  <option selected>Choose...</option>
                                  <option value="High">High</option>
                                  <option value="Normal">Normal</option>
                                  <option value="Low">Low</option>
                                </select>
                              </div>
                        </div>
                        </div>
                    
                    <div class="row mt-3">
                        <div class="col-3">
                            <label for="exampleInputEmail1" class="col-form-label">Due date</label>
                        </div>
                        <div class="col-9">
                            <input id="startDate" class="form-control" type="date" />
                            <span id="startDateSelected"></span>
                        </div>
                        </div>

                    <div class="row mt-3">
                        <div class="col-3">
                            <label for="exampleInputEmail1" class="col-form-label">Status</label>
                        </div>
                        <div class="col-9">
                            <div class="input-group">
                                <select class="form-select" id="inputGroupSelect01">
                                  <option selected>Choose...</option>
                                  <option value="Complete">Complete</option>
                                  <option value="In progress">In progress</option>
                                  <option value="New">New</option>
                                </select>
                              </div>
                        </div>
                        </div>   
                    
                    <div class="row mt-3">
                        <div class="col-3">
                            <label for="exampleInputEmail1" class="col-form-label">Percent Completed</label>
                        </div>
                        <div class="col-9">
                            <div class="input-group">
                                <select class="form-select" id="inputGroupSelect01">
                                  <option selected>Choose...</option>
                                  <option value="100%">100%</option>
                                  <option value="75%">75%</option>
                                  <option value="50%">50%</option>
                                  <option value="25%">25%</option>
                                  <option value="0%">0%</option>
                                </select>
                              </div>
                        </div>
                        </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>    
                </form>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-12 mt-3">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item"> <i class="fa-solid fa-diagram-project"></i></li>
                    <li class="list-group-item col-2">Subject</li>
                    <li class="list-group-item col-1">Priority</li>
                    <li class="list-group-item col-1">Due date</li>
                    <li class="list-group-item col-1">Status</li>
                    <li class="list-group-item col-2">Percent completed</li>
                    <li class="list-group-item col-2">Modified on</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="to-do.js"></script>
</body>
</html>
